<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
    <style>
        .col-12{
            margin-bottom: 20px;
        }
        p{
            text-align: right;
        }
    </style>
</head>
<body onload="getAllPosts()">
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-4">
                <label for="userId">User ID :</label>
                <input type="text" name="" class="form-control" id="userId" placeholder="Ex : 1">
            </div>
            <div class="col-12 col-md-4">
                <label for="id">Property ID :</label>
                <input type="text" name=""  class="form-control" id="id" placeholder="Ex : 1">
            </div>
            <div class="col-12">
                <label for="title">Title :</label>
                <textarea name="" id="title" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-12">
                <label for="comment">Comment :</label>
                <textarea name="" id="comment" class="form-control" rows="6"></textarea>
            </div>
            <div class="col-12 ">
                <p>
                    <button class="btn btn-success" onClick="updateComment()" >Update Comment</button> |
                    <buttton class="btn btn-primary" onClick="saveComment()" >Save Comment</buttton>
                </p>
            </div>
        </div>
        <hr>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User Id</th>
                    <th>Property Id</th>
                    <th>Title</th>
                    <th>Comment</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</body>
</html>
